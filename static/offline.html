<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0d1117">
  <title>Offline - BTC Signals Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
      color: #c9d1d9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .offline-container {
      max-width: 500px;
      width: 100%;
      padding: 40px;
      background: #161b22;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      border: 1px solid #30363d;
    }

    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #f7931a;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    h1 {
      color: #f7931a;
      font-size: 28px;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      color: #8b949e;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 32px;
    }

    button {
      background-color: #f7931a;
      color: #0d1117;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
    }

    button:hover {
      background-color: #ff9f1a;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(247, 147, 26, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .secondary-button {
      background-color: transparent;
      color: #f7931a;
      border: 2px solid #f7931a;
    }

    .secondary-button:hover {
      background-color: rgba(247, 147, 26, 0.1);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(247, 147, 26, 0.2);
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 24px;
      padding: 8px 16px;
      background: rgba(248, 81, 73, 0.1);
      border: 1px solid rgba(248, 81, 73, 0.2);
      border-radius: 6px;
      font-size: 14px;
      color: #f85149;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #f85149;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .cached-content {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid #30363d;
    }

    .cached-content h2 {
      font-size: 18px;
      color: #c9d1d9;
      margin-bottom: 12px;
    }

    .cached-content p {
      font-size: 14px;
      color: #8b949e;
    }

    @media (max-width: 480px) {
      .offline-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      .offline-icon {
        width: 60px;
        height: 60px;
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <span>ðŸ“¡</span>
    </div>

    <h1>You're Offline</h1>

    <p>
      It looks like you've lost your internet connection.
      Some features may not be available until you're back online.
    </p>

    <div class="status-indicator">
      <span class="status-dot"></span>
      <span>No Internet Connection</span>
    </div>

    <div class="button-group">
      <button onclick="window.location.reload()">
        Try Again
      </button>
      <button class="secondary-button" onclick="window.history.back()">
        Go Back
      </button>
    </div>

    <div class="cached-content">
      <h2>Cached Content</h2>
      <p>
        You may still be able to view previously loaded pages.
        Use the back button or navigation menu to browse cached content.
      </p>
    </div>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      console.log('Connection restored');
      setTimeout(() => {
        window.location.reload();
      }, 500);
    });

    // Update status when connection changes
    function updateConnectionStatus() {
      const indicator = document.querySelector('.status-indicator');
      if (navigator.onLine) {
        indicator.innerHTML = `
          <span class="status-dot" style="background: #3fb950;"></span>
          <span style="color: #3fb950;">Connected - Reloading...</span>
        `;
        setTimeout(() => window.location.reload(), 1000);
      }
    }

    // Check connection status periodically
    setInterval(updateConnectionStatus, 5000);
  </script>
</body>
</html>
