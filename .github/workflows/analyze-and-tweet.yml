name: Analyze and Generate Blog Post

on:
  schedule:
    # 9am PST = 5pm UTC (17:00) - same as daily-signal
    - cron: '0 17 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger analyze-and-tweet function
        run: |
          response=$(curl -s -w "\n%{http_code}" "https://btctradingsignalai.netlify.app/.netlify/functions/analyze-and-tweet")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          echo "Response: $body"
          echo "HTTP Code: $http_code"

          if [ "$http_code" -ne 200 ]; then
            echo "Function failed with HTTP $http_code"
            exit 1
          fi

          echo "Successfully generated blog post!"
