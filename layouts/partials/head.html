<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>
  {{ block "title" . }}
    {{ if .Params.PageTitle}}
      {{ .Params.PageTitle }}
    {{ else }}
      {{ .Params.Title }}
    {{ end }}
  {{ end }}
</title>

<!-- metatags -->
{{ partial "seo_schema" . }}

<!-- Favicon -->
<link rel="apple-touch-icon" href="{{ "apple-touch-icon.png" | relURL }}" sizes="180x180">
<link rel="icon" href="{{ "favicon-32x32.png" | relURL }}" sizes="32x32" type="image/png">
<link rel="icon" href="{{ "favicon-16x16.png" | relURL }}" sizes="16x16" type="image/png">
<meta name="msapplication-TileColor" content="#f7931a">
<meta name="theme-color" content="#0d1117">

<!-- Open Graph / Social Sharing -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ if .Title }}{{ .Title }} | BTC Signal AI{{ else }}BTC Signal AI - AI-Powered Bitcoin Analysis{{ end }}">
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}AI-powered Bitcoin trading signals, liquidity predictions, and trade coaching. Pay with Lightning.{{ end }}">
<meta property="og:image" content="{{ "og-image.png" | absURL }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@BTCSignal_ai">
<meta name="twitter:title" content="{{ if .Title }}{{ .Title }} | BTC Signal AI{{ else }}BTC Signal AI{{ end }}">
<meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}AI-powered Bitcoin trading signals, liquidity predictions, and trade coaching.{{ end }}">
<meta name="twitter:image" content="{{ "og-image.png" | absURL }}">

<!-- CSS -->
<link rel="stylesheet" href="{{ "src/css/bootstrap/bootstrap.min.css" | relURL }}">
<link rel="stylesheet" href="{{ "src/css/shared.css" | relURL }}">
<link rel="stylesheet" href="{{ "src/css/dashboard.css" | relURL }}">
<link rel="stylesheet" href="{{ "src/css/analyze.css" | relURL }}">
<link rel="stylesheet" href="{{ "src/css/learn.css" | relURL }}">
<link rel="stylesheet" href="{{ "src/css/premium-features.css" | relURL }}">
<link rel="stylesheet" href="{{ "src/css/pricing.css" | relURL }}">
<script src="{{ "src/js/access-manager.js" | relURL }}"></script>
{{ range .Params.css }}
  <link rel="stylesheet" href="{{ "src/css/" | relURL }}{{ . }}">
{{ end }}

<!-- canonical -->
{{ if not .Params.canonical }}
  <link rel="canonical" href="{{ .Permalink }}">
{{ end }}

<!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"/>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" media="print" onload="this.media='all'"/>
<noscript>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
</noscript>


<!-- script -->
<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
<script defer type="text/javascript" src="{{ .Site.BaseURL }}src/js/site.js"></script>
<script src="https://kit.fontawesome.com/902c9ed551.js" crossorigin="anonymous"></script>
