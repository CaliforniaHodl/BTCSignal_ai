<!-- Primary Meta Tags -->
{{ if .Params.PageTitle }}
    <meta name="title" content="{{ .Params.PageTitle }}">
{{ else }}
    <meta name="title" content="{{ .Title }}">
{{ end}}

<meta name="description" content="{{ .Description }}">
{{ if .Params.keywords }}
<meta name="keywords" content="{{ .Params.keywords }}">
{{ else if .Site.Params.keywords }}
<meta name="keywords" content="{{ .Site.Params.keywords }}">
{{ end }}
<meta name="author" content="{{ .Site.Params.author | default "BTC Signal AI" }}">
<meta name="summary" content="{{ .Summary }}" >
<meta name="date" content="{{ .Date }}" >

<!-- Open Graph / Facebook -->
{{ if .Params.PageTitle}}
<meta property="og:title" content="{{ .Params.PageTitle }}">
{{ else }}
<meta property="og:title" content="{{ .Title }}">
{{ end }}
<meta property="og:date" content="{{ .Date }}" />
<meta property="og:description" content="{{ .Description }}">

<meta property="og:image" content="{{ .Params.seoimage | absURL }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:type" content="website">

{{- if .Params.noIndex -}}
<meta name="robots" content="noindex, nofollow">
{{- else -}}
<meta name="robots" content="index, follow">
{{- end -}}

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ .Permalink }}">
{{ if .Params.PageTitle}}
<meta name="twitter:title" content="{{ .Params.PageTitle }}">
{{ else }}
<meta name="twitter:title" content="{{ .Title }}">
{{ end}}
<meta name="twitter:description" content="{{ .Description }}">
<meta name="twitter:image" content="{{ .Params.image | absURL }}">
<meta name="twitter:site" content="{{ .Site.Params.twitter | default "@BTCSignal_ai" }}">

<!-- JSON-LD Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ .Site.Title }}",
  "url": "{{ .Site.BaseURL }}",
  "description": "{{ .Site.Params.description }}",
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Params.CompanyName | default "BTC Signal AI" }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ "apple-touch-icon.png" | absURL }}"
    }
  }
}
</script>
{{ if .IsPage }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ .Title }}",
  "description": "{{ .Description }}",
  "image": "{{ .Params.seoimage | absURL }}",
  "author": {
    "@type": "Organization",
    "name": "{{ .Site.Params.CompanyName | default "BTC Signal AI" }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Params.CompanyName | default "BTC Signal AI" }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ "apple-touch-icon.png" | absURL }}"
    }
  },
  "datePublished": "{{ .Date.Format "2006-01-02" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02" }}"
}
</script>
{{ end }}
