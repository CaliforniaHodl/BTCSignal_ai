<footer id="footer" role="contentinfo">
  <!-- Newsletter Signup -->
  <section class="newsletter-section" aria-labelledby="newsletter-heading">
    <div class="newsletter-content">
      <div class="newsletter-text">
        <h3 id="newsletter-heading">Get Daily BTC Analysis</h3>
        <p>Free market updates delivered to your inbox</p>
      </div>
      <form class="newsletter-form" id="newsletter-form" aria-label="Newsletter signup">
        <label for="newsletter-email" class="sr-only">Email address</label>
        <input type="email" id="newsletter-email" placeholder="Enter your email" required aria-required="true" autocomplete="email">
        <button type="submit" class="btn-subscribe">
          <span class="btn-text">Subscribe</span>
          <span class="btn-loading" style="display: none;" aria-hidden="true">...</span>
        </button>
      </form>
      <p class="newsletter-success" id="newsletter-success" style="display: none;" role="status" aria-live="polite">
        Thanks for subscribing!
      </p>
    </div>
  </section>

  <div class="footer-content">
    <span class="footer-text">&copy; {{ now.Year }} BTC Signal AI - Not financial advice</span>
    <nav class="footer-links" aria-label="Footer navigation">
      <a href="/faq/">FAQ</a>
      <a href="https://twitter.com/BTCSignal_ai" target="_blank" rel="noopener noreferrer">
        Twitter<span class="sr-only"> (opens in new tab)</span>
      </a>
      <a href="/terms/privacy-policy/">Privacy Policy</a>
      <a href="/terms/terms-of-use/">Terms of Use</a>
    </nav>
  </div>
</footer>

<script>
// Newsletter form handler
(function() {
  const form = document.getElementById('newsletter-form');
  if (!form) return;

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('newsletter-email').value;
    const btnText = form.querySelector('.btn-text');
    const btnLoading = form.querySelector('.btn-loading');
    const success = document.getElementById('newsletter-success');

    btnText.style.display = 'none';
    btnLoading.style.display = 'inline';

    try {
      const res = await fetch('/.netlify/functions/newsletter-signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      if (res.ok) {
        form.style.display = 'none';
        success.style.display = 'block';
      } else {
        Toast.error('Signup failed. Please try again.');
        btnText.style.display = 'inline';
        btnLoading.style.display = 'none';
      }
    } catch (err) {
      Toast.error('An error occurred. Please try again.');
      btnText.style.display = 'inline';
      btnLoading.style.display = 'none';
    }
  });
})();
</script>
