[build]
  publish = "public"
  command = "hugo --gc --minify"
  functions = "netlify/functions"

[context.production.environment]
  HUGO_VERSION = "0.147.4"

[functions]
  node_bundler = "esbuild"

# Scheduled function - runs daily at 9am PST (5pm UTC)
[functions."analyze-and-tweet"]
  schedule = "0 17 * * *"

# Market data fetcher - runs hourly (24x daily)
[functions."fetch-market-data"]
  schedule = "0 * * * *"

# BTCTradingBot tweets - daily at 9am PST (5pm UTC)
[functions."btctradingbot-tweets"]
  schedule = "0 17 * * *"

