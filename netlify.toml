[build]
  publish = "public"
  command = "npm run build"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Scheduled function - runs daily at 9am PST (5pm UTC)
[functions."analyze-and-tweet"]
  schedule = "0 17 * * *"

# Market data fetcher - runs hourly (24x daily)
[functions."fetch-market-data"]
  schedule = "0 * * * *"

# BTCTradingBot tweets - daily at 9am PST (5pm UTC)
# [functions."twitter-bot-v2"]
#   schedule = "0 17 * * *"

# Refresh all data - 6x daily (every 4 hours)
[functions."refresh-all-data"]
  schedule = "0 1,5,9,13,17,21 * * *"

